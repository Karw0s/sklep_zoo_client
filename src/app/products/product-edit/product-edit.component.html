<div class="row my-5">
  <div class="col-sm-12 offset-md-1">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">

          <button type="button" class="btn btn-success" routerLink="edit" *ngIf="!editMode">Edytuj</button>

          <button type="submit" class="btn btn-success mr-2 px-5" [disabled]="!productForm.valid" *ngIf="editMode">Zapisz</button>
          <button type="button" class="btn btn-danger mx-2" (click)="onCancel()" *ngIf="editMode">Anuluj</button>

          <button type="button" class="btn badge-danger mx-1" (click)="onDelete()">Usuń</button>

        </div>
      </div>
      <div class="row align-items-end">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="name">Nazwa produktu</label>
            <input type="text" id="name" class="form-control" formControlName="name" [readonly]="!editMode">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="catalogNumber">Numer Katalogowy</label>
            <input type="text" id="catalogNumber" class="form-control" formControlName="catalogNumber"
                   [readonly]="!editMode">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="productManufacturer">Producent</label>
            <input type="text" id="productManufacturer" class="form-control" formControlName="manufacturer"
                   [readonly]="!editMode">
          </div>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-sm-4 col-md-5">
          <div class="form-group">
            <label for="priceNetto">Cena Netto</label>
            <div class="input-group">
              <input type="text" id="priceNetto" class="form-control currency" min="0" formControlName="priceNetto"
                     [readonly]="!editMode">
              <div class="input-group-append">
                <span class="input-group-text">zł</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-md-5">
          <div class="form-group">
            <label for="vat">VAT</label>
            <div class="input-group">
              <select class="custom-select" id="vat" formControlName="vat">
                <option *ngFor="let v of vatValues" [value]="v">{{ v }}</option>
              </select>
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="row align-items-end">
        <div class="col-sm-4 col-md-5">
          <div class="form-group">
            <label for="priceBrutto">Cena Brutto</label>
            <div class="input-group">
              <input type="text" id="priceBrutto" class="form-control" formControlName="priceBrutto"
                     [readonly]="!editMode">
              <div class="input-group-append">
                <span class="input-group-text">zł</span>
              </div>
            </div>

          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <button type="button" class="btn btn-outline-secondary" (click)="onCalculateBruttoPrice()"
                    [disabled]="!editMode">Oblicz
            </button>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-sm-4 col-md-6 col-lg-5">
          <div class="form-group">
            <label for="amount">Ilość</label>
            <div class="input-group">
            <input type="number" class="form-control" id="amount" formControlName="amount" [readonly]="!editMode">
              <div class="input-group-append">
                <select class="custom-select" id="units" formControlName="unitOfMeasure">
                  <option *ngFor="let u of unitsOfMeasure" [value]="u">{{ u }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="pkiwCode">Kod PKIW</label>
            <input type="text" class="form-control" id="pkiwCode" formControlName="pkiwCode" [readonly]="!editMode">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
