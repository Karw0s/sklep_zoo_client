<div class="row d-flex align-items-center justify-content-start">
  <button class="btn btn-primary mx-3" routerLink="new/on-page">Nowy Produkt</button>

  <div class="my-2 my-lg-0 mx-2">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
      <input class="form-control mr-sm-2" width="" type="search" placeholder="Szukaj" aria-label="Search"
             [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12 list-group">
    <app-product-item
      *ngFor="let product of products | filter: searchString; let i = index"
      [product]="product"
      [index]="i">
    </app-product-item>
  </div>
</div>
