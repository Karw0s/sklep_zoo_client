<div class="row">
  <div class="col-lg-3">
    <!--navigacja-->
    <div class="row my-2">
      <button class="btn btn-primary">Nowa Faktura</button>
    </div>


    <div class="row">
      <form class="form-inline my-2 my-lg-0">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Szukaj Faktury" aria-label="Szukaj Faktury">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary"><i class="fas fa-search"></i></button>
          </div>
        </div>

      </form>
    </div>

  </div>
  <div class="col-lg-9">
    <div class="row d-flex">
      <div class="col-12">
        <table class="table table-hover table-fixed table-bordred table-responsive">
          <thead class="thead-light">
          <tr>
            <th scope="col">NUMER</th>
            <th scope="col">WARTOŚĆ NETTO</th>
            <th scope="col">WARTOŚĆ BRUTTO</th>
            <th scope="col" class="col-4">KLIENT</th>
            <th scope="col">Data wystawienia</th>
            <th scope="col">Edytuj</th>
            <th scope="col">Usuń</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let invoice of invoices; let i = index">
            <td>{{ invoice.number }}</td>
            <td>{{ invoice.priceNet }}</td>
            <td>{{ invoice.priceGross }}</td>
            <td>{{ invoice.buyerCompanyName }}</td>
            <td>{{ invoice.issueDate }}</td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Edit">
                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"
                        [routerLink]="[invoice.id,'edit']">
                  <i class="fas fa-edit"></i>
                </button>
              </p>
            </td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Delete">
                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteInvoice(invoice.id)">
                  <i class="fas fa-minus-circle"></i>
                </button>
              </p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
