<div class="row">
  <div class="col">
    <!--navigacja-->
    <div class="row d-flex align-items-center justify-content-start">

      <button class="btn btn-primary mx-3" routerLink="new">Nowa Faktura</button>

      <form class="form-inline my-2 my-lg-0 mx-2">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Szukaj Faktury" aria-label="Szukaj Faktury">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row  my-2">
  <div class="col">
        <table class="table table-sm table-hover  table-responsive-md"
        *ngIf="invoices | async as invoicesAsync; else loading">
          <thead class="thead-light">
          <tr>
            <th scope="col">Numer</th>
            <th scope="col">Wartość netto</th>
            <th scope="col">Wartość brutto</th>
            <th scope="col">Klient</th>
            <th scope="col">Data wystawienia</th>
            <th scope="col">Edytuj</th>
            <th scope="col">Usuń</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let invoice of invoicesAsync; let i = index">
            <td [routerLink]="[invoice.id]"
                style="cursor: pointer">{{ invoice.number }}</td>
            <td [routerLink]="[invoice.id]"
            style="cursor: pointer">{{ invoice.priceNet.toLocaleString('pl') }} zł</td>
            <td [routerLink]="[invoice.id]"
                style="cursor: pointer">{{ invoice.priceGross.toLocaleString('pl') }} zł</td>
            <td [routerLink]="[invoice.id]"
                style="cursor: pointer">{{ invoice.buyerCompanyName }}</td>
            <td [routerLink]="[invoice.id]"
                style="cursor: pointer">{{ invoice.issueDate }}</td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Edit">
                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"
                        [routerLink]="[invoice.id,'edit']">
                  <i class="fas fa-edit"></i>
                </button>
              </p>
            </td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Delete">
                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteInvoice(invoice.id, i)">
                  <i class="fas fa-minus-circle"></i>
                </button>
              </p>
            </td>
            <td><button class="btn btn-outline-success" (click)="onInvoicePdf(invoice.id)"><i class="fas fa-file-pdf" style="font-size: 1em;"></i></button></td>
          </tr>
          </tbody>
        </table>
        <ng-template #loading>
          <div class="d-flex justify-content-center">
            <i class="fas fa-cog fa-spin fa-7x"></i>
          </div>
        </ng-template>
  </div>
</div>
