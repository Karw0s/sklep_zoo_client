<div class="row d-flex justify-content-center">
  <div class="col-12 col-md-9 col-lg-8">
    <div class="jumbotron">
      <h1 *ngIf="!authService.isAuthenticated(); else welcome" class="display-4">Witaj w Aplikacji Wspomagającej Prowadzenie Sklepu</h1>
      <ng-template #welcome>
        <h1 class="display-4">Witaj {{ authService.credentials.username }}</h1>
      </ng-template>
      <hr class="my-4">
      <p *ngIf="!authService.isAuthenticated()">Aby w pełni korzystać z możliwości zaloguj się lub zarejestruj w prawym górnym rogu.</p>
    </div>
  </div>
</div>
